# This workflow will install Python dependencies, run tests and lint with a variety of Python versions on linux
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: linux-test

on:
  push:
    branches: ["main"]
    tags:
      - "release_*"
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.14t"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev
      - name: set up uv
        run: curl -LsSf https://astral.sh/uv/0.3.3/install.sh | sh
      - name: Install dependencies
        run: |
          uv sync --all-groups
      - name: Lint with Ruff
        run: |
          uv run ruff check --output-format=github src
        continue-on-error: true
      - name: Test with pytest
        run: |
          uv run pytest
